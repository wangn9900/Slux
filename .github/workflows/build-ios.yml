name: Build iOS

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Generate app icons
        run: |
          brew install imagemagick
          
          # Create purple lightning icon
          magick -size 1024x1024 xc:none -fill "#7C3AED" -draw "roundrectangle 0,0 1024,1024 100,100" \
            -fill white -font Arial-Bold -pointsize 800 -gravity center -annotate +0+0 "âš¡" \
            temp_icon.png
          
          # Generate iOS icons
          IOS_PATH="ios/Runner/Assets.xcassets/AppIcon.appiconset"
          magick convert temp_icon.png -resize 1024x1024 "$IOS_PATH/Icon-App-1024x1024@1x.png"
          magick convert temp_icon.png -resize 20x20 "$IOS_PATH/Icon-App-20x20@1x.png"
          magick convert temp_icon.png -resize 40x40 "$IOS_PATH/Icon-App-20x20@2x.png"
          magick convert temp_icon.png -resize 60x60 "$IOS_PATH/Icon-App-20x20@3x.png"
          magick convert temp_icon.png -resize 29x29 "$IOS_PATH/Icon-App-29x29@1x.png"
          magick convert temp_icon.png -resize 58x58 "$IOS_PATH/Icon-App-29x29@2x.png"
          magick convert temp_icon.png -resize 87x87 "$IOS_PATH/Icon-App-29x29@3x.png"
          magick convert temp_icon.png -resize 40x40 "$IOS_PATH/Icon-App-40x40@1x.png"
          magick convert temp_icon.png -resize 80x80 "$IOS_PATH/Icon-App-40x40@2x.png"
          magick convert temp_icon.png -resize 120x120 "$IOS_PATH/Icon-App-40x40@3x.png"
          magick convert temp_icon.png -resize 120x120 "$IOS_PATH/Icon-App-60x60@2x.png"
          magick convert temp_icon.png -resize 180x180 "$IOS_PATH/Icon-App-60x60@3x.png"
          magick convert temp_icon.png -resize 76x76 "$IOS_PATH/Icon-App-76x76@1x.png"
          magick convert temp_icon.png -resize 152x152 "$IOS_PATH/Icon-App-76x76@2x.png"
          magick convert temp_icon.png -resize 167x167 "$IOS_PATH/Icon-App-83.5x83.5@2x.png"
          
          rm temp_icon.png
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build libbox.framework for iOS
        run: |
          mkdir -p core/mobile
          cat > core/mobile/main.go << 'EOF'
          package main
          import "C"
          import (
              "context"
              "encoding/json"
              box "github.com/sagernet/sing-box"
              "github.com/sagernet/sing-box/include"
              "github.com/sagernet/sing-box/option"
          )
          var instance *box.Box
          var ctx context.Context
          var cancel context.CancelFunc
          //export start
          func start(configContent *C.char) *C.char {
              configJson := C.GoString(configContent)
              var options option.Options
              if err := json.Unmarshal([]byte(configJson), &options); err != nil {
                  return C.CString("Config Parse Error: " + err.Error())
              }
              // CRITICAL: include.Context registers all protocol handlers for sing-box 1.12+
              ctx, cancel = context.WithCancel(include.Context(context.Background()))
              var err error
              instance, err = box.New(box.Options{Context: ctx, Options: options})
              if err != nil {
                  return C.CString("Create Box Error: " + err.Error())
              }
              if err := instance.Start(); err != nil {
                  return C.CString("Start Error: " + err.Error())
              }
              return nil
          }
          //export stop
          func stop() {
              if cancel != nil { cancel() }
              if instance != nil { instance.Close(); instance = nil }
          }
          func main() {}
          EOF
          cd core/mobile
          go mod init libbox
          # Force use stable v1.12.15
          go get github.com/sagernet/sing-box@v1.12.15
          go mod tidy
          # Build for iOS arm64
          CGO_ENABLED=1 GOOS=ios GOARCH=arm64 \
          go build -buildmode=c-archive -trimpath -ldflags="-s -w" -o libbox.a main.go
          # Note: Full framework creation requires xcrun, skipping for now
      
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign
      
      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r slux-ios-unsigned.ipa Payload
      
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: slux-ios-unsigned
          path: slux-ios-unsigned.ipa
