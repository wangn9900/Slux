name: Build macOS

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'macos/**'
      - 'pubspec.yaml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Download Sing-box core for macOS
        run: |
          mkdir -p assets/core
          # Download latest sing-box for macOS
          LATEST_VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | grep '"tag_name"' | sed -E 's/.*"v([^"]+)".*/\1/')
          echo "Downloading sing-box v${LATEST_VERSION} for macOS..."
          curl -L "https://github.com/SagerNet/sing-box/releases/download/v${LATEST_VERSION}/sing-box-${LATEST_VERSION}-darwin-amd64.tar.gz" -o singbox.tar.gz
          tar -xzf singbox.tar.gz
          mv sing-box-*/sing-box assets/core/
          chmod +x assets/core/sing-box
          rm -rf singbox.tar.gz sing-box-*
      
      - name: Build macOS Release
        run: flutter build macos --release
      
      - name: Package macOS App
        run: |
          cd build/macos/Build/Products/Release
          zip -r slux-macos.zip slux.app
          mv slux-macos.zip ../../../../../
      
      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: slux-macos
          path: slux-macos.zip
